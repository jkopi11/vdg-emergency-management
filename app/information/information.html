<div class="container">
  <div class="page-header">
    <h2 class="h3">Event Information</h2>
  </div>
  <div class="row">
    <div class="col-md-10">
      <form ng-submit="addInfo()" style="margin-top:30px;">
        <h3 class="h4">Add new event information</h3>
        <div class="form-group">
          <label>Title (optional)</label>
          <input type="text"
            class="form-control"
            placeholder="Event Title (optional)"
            ng-model="eventTitle"></input>
        </div>
        <div class="form-group">
          <label>Description</label>
          <textarea
            class="form-control"
            placeholder="Enter a description of the item"
            ng-model="eventDescription"></textarea>
        </div>
        <div class="form-group">
          <label>Active</label>
          <select
            class="form-control"
            ng-model="eventValid">
            <option value="Yes" ng-Selected="true">Yes</option>
            <option value="No">No</option>
          </select>
        </div>
        <input type="submit" class="btn btn-primary" value="Add Info"></input>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-10">
      <div ng-repeat="info in informationItems">
        <legend>{{info.title ? info.title + " - " + (info.timestamp * 1000 | date:'EEEE h:mm a') : (info.timestamp * 1000 | date:'EEEE h:mm a')}}</legend>
        <div class="col-md-12">{{info.description}}</div>
        <div class="col-md-6 pull-right">{{info.timestamp * 1000 | date:'MM/dd/yyyy h:mm a'}}</div>
      </div>
    </div>
  </div>
</div>
